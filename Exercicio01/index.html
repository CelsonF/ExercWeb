<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Exerc√≠cio 01</title>
</head>

<body>
  <div class="vh-100 d-flex main">
    <h1>Calculadora</h1>
    <form class="d-flex box">
      <label for="operator1"> Operador 1 </label>
      <input name="operator1" class="value1" type="number" required/>
      
      <label for="operator2"> Operador 2 </label>
      <input name="operator2" class="value2" type="number" required/>
      
      <label> Resultado </label>
      <input class="result" type="number" />

      <div class="mt-2">
        <input class="mais" type="button" value="+" />
        <input class="menos" type="button" value="-" />
        <input class="multi" type="button" value="*" />
        <input class="divisao" type="button" value="/" />
      </div>
    </form>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
