<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exerc√≠cio 02</title>
</head>
<body>
     
    <audio id="demo" src="audio/rock.m4a"></audio>
    <div>
        <button onclick="document.getElementById('demo').play()">Play</button>
        <button onclick="document.getElementById('demo').pause()">Pause</button>
        <button onclick="document.getElementById('demo').volume+=0.1">+</button>
        <button onclick="document.getElementById('demo').volume-=0.1">-</button>
    </div>


    <script src="scripts.js"></script>
</body>
</html>
